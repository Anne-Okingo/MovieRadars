<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieRadars - Discover Movies & TV Shows</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>MovieRadars</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for movies or TV shows..." autocomplete="off">
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <section id="trending">
      <h2>Trending</h2>
      <div id="trending-list" class="card-list"></div>
    </section>
    <section id="search-results" style="display:none;">
      <h2>Search Results</h2>
      <div id="results-list" class="card-list"></div>
      <div id="pagination"></div>
    </section>
    <section id="watchlist-section">
      <h2>My Watchlist</h2>
      <div id="watchlist-list" class="card-list"></div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
